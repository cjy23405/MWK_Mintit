    <a href="" data-layer-open="layer-use-marketing-agree">마케팅 이용동의</a>

    <!-- layer: 마케팅 이용동의 -->
    <div class="layer-wrap layer-use-marketing-agree" data-layer="layer-use-marketing-agree">
      <div class="layer-container">
        <section class="ui-layer">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <div class="ui-layer-header__right">
                <button type="button" class="ui-button ui-layer-header__btn ui-layer-header__btn--close" data-role="layerClose">
                  <span class="for-a11y">레이어 닫기</span>
                </button>
              </div>
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner ui-layer__body-inner--gray">
              <h2 class="layer-contents-title">마케팅 이용동의</h2>
              <div class="layer-terms-contents">
                <!-- DD : 게시물 등록에는 여기서부터 이용 -->
                <p class="clause-text">민팃에서 발송하는 뉴스레터, 광고메일, 이벤트 소식지(SMS, 이메일) 수신 동의</p>
                <section class="clause-section clause-section--child">
                  <h3 class="clause-section__title">[선택]</h3>
                  <section class="clause-section clause-section--child">
                    <h3 class="clause-section__title">수집항목</h3>
                    <p class="clause-text">휴대폰번호, 이메일, 주소</p>
                  </section>
                  <section class="clause-section clause-section--child">
                    <h3 class="clause-section__title">이용목적</h3>
                    <ul class="clause-list clause-list--hyphen clause-list--child">
                      <li class="clause-list__item">
                        <div class="clause-list__symbol">-</div>
                        <div class="clause-list__text">프로모션, 이벤트에 대해 SMS, 이메일을 통하여 마케팅, 홍보 목적으로 활용</div>
                      </li>
                    </ul>
                  </section>
                  <section class="clause-section clause-section--child">
                    <h3 class="clause-section__title">보유기간</h3>
                    <p class="clause-text">동의 철회 시 까지</p>
                  </section>
                </section>
                <ul class="clause-list clause-list--hyphen">
                  <li class="clause-list__item">
                    <div class="clause-list__symbol">*</div>
                    <div class="clause-list__text">고객님께서는 동의를 거부할 권리가 있으나, 미 동의 시 서비스 이용에 제한이 있을 수 있습니다.</div>
                  </li>
                </ul>
                <!-- //DD : 게시물 등록에는 여기까지 이용 -->
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 마케팅 이용동의 -->
