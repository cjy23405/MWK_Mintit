  <body>
    <a href="" data-layer-open="layer-my-phone-select">내폰관리 - 휴대폰 선택</a>

    <!-- layer: 내폰관리 - 휴대폰 선택 -->
    <div class="layer-wrap layer-my-phone-select" data-layer="layer-my-phone-select">
      <div class="layer-container">
        <section class="ui-layer ui-layer--small">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <div class="ui-layer-header__right">
                <button type="button" class="ui-button ui-layer-header__btn ui-layer-header__btn--close" data-role="layerClose">
                  <span class="for-a11y">레이어 닫기</span>
                </button>
              </div>
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <h2 class="layer-contents-title">
                확인하고 싶은<br />
                휴대폰을 선택해주세요.
              </h2>
              <div class="my-phone-select">
                <ul class="my-phone-select__list">
                  <li class="my-phone-select__item">
                    <a href="" class="my-phone-select__link">아이폰 11 PRO MAX 64GB</a>
                  </li>
                  <li class="my-phone-select__item">
                    <a href="" class="my-phone-select__link">갤럭시 노트 20 Ultra 5G 256GB</a>
                  </li>
                  <li class="my-phone-select__item">
                    <a href="" class="my-phone-select__link">LG Q61 64GB</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 내폰관리 - 휴대폰 선택 -->
