    <title>민팃</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link type="text/css" rel="stylesheet" href="../assets/css/ui-style--mobile.css" />

  </head>
  <body>
    <a href="" data-layer-open="layer-selling-cancel-guide">판매 취소 안내</a>

    <!-- layer: 판매 취소 안내 -->
    <div class="layer-wrap layer-selling-cancel-guide" data-layer="layer-selling-cancel-guide">
      <div class="layer-container">
        <section class="ui-layer ui-layer--small">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <div class="ui-layer-header__right">
                <button type="button" class="ui-button ui-layer-header__btn ui-layer-header__btn--close" data-role="layerClose">
                  <span class="for-a11y">레이어 닫기</span>
                </button>
              </div>
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <h2 class="layer-contents-title layer-contents-title--light"><strong>판매취소 안내</strong></h2>
              <div class="layer-contents-message">
                민팃을 이용해주셔서 감사합니다.<br />
                저희에게 보내주신 휴대폰은 사회적기업<br />
                '행복한에코폰'에서 공정한 기준으로<br />
                검수하고 있습니다.<br /><br />

                전문 감정사에 의해 고객님께서<br />
                미처 확인하시지 못한 흠이<br />
                발견되었을 수도 있으나,<br />
                고객님의 휴대폰은 충분히 가치가 있습니다.<br /><br />

                반송 신청하신 폰은 고객님의 품으로<br />
                최대한 빠르게 '무료로' 보내드리니<br />
                더욱 뜻 깊게 활용하시기를 바라겠습니다.<br /><br />

                아쉽지만 다음 기회에<br />
                다시 인연을 이어가길 바라며,<br />
                바른폰은 앞으로도 중고폰 재활용을 통한<br />
                사회적 가치 실현에 압장서겠습니다.
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button">확인</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 판매 취소 안내 -->

    <!-- script -->
    <script type="text/javascript" src="../assets/js/polyfills.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="../assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="../assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../assets/js/apexcharts.min.js"></script>
    <script type="text/javascript" src="../assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-selling-cancel-guide');
      });
    </script>
    <!-- //script -->
  </body>
</html>
