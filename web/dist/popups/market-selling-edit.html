<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>민팃</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="../assets/images/common/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="57x57" href="../assets/images/common/favicon-57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="../assets/images/common/favicon-60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="../assets/images/common/favicon-72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/images/common/favicon-76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="../assets/images/common/favicon-114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="../assets/images/common/favicon-120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="../assets/images/common/favicon-144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="../assets/images/common/favicon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/common/favicon-180.png" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="../assets/css/jquery-ui.min.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.min.css" />

    <link type="text/css" rel="stylesheet" href="../assets/css/ui-style.css" />
    <link type="text/css" rel="stylesheet" href="../assets/css/ui-style--mobile.css" />

  </head>
  <body>
    <a href="" data-layer-open="layer-market-selling-edit">상품 정보 수정</a>

    <!-- layer: 상품 정보 수정 -->
    <div class="layer-wrap layer-market-selling-edit" data-layer="layer-market-selling-edit">
      <div class="layer-container">
        <section class="ui-layer ui-layer--small-full">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <div class="ui-layer-header__right">
                <button type="button" class="ui-button ui-layer-header__btn ui-layer-header__btn--close" data-role="layerClose">
                  <span class="for-a11y">레이어 닫기</span>
                </button>
              </div>
            </div>
          </div>
          <!-- 2020.12.11 : del : form 태그 제거
          <form action="" class="ui-layer__form">
          -->
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <div class="layer-contents-head">
                <h2 class="layer-contents-title layer-contents-title--light">
                  등록하신 판매 정보를<br />
                  <strong>수정</strong>하시겠습니까?
                </h2>
                <p class="layer-contents-message">
                  가격, 사진, 상품 이미지를<br />
                  수정할 수 있습니다.
                </p>
              </div>

              <div class="layer-form-list">
                <dl class="layer-form-list__row">
                  <dt class="layer-form-list__key">가격</dt>
                  <dd class="layer-form-list__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="가격" placeholder="가격을 입력해주세요." value="243,000" />
                    </div>
                  </dd>
                </dl>
                <dl class="layer-form-list__row">
                  <dt class="layer-form-list__key">상품 설명</dt>
                  <dd class="layer-form-list__val">
                    <div class="textarea-form">
                      <div class="ui-input-block">
                        <textarea class="ui-input" title="상품 설명" placeholder="상품 설명을 입력해주세요." data-maxlength="300" data-text-count="#discriptionCount"></textarea>
                      </div>
                      <div class="textarea-form__bottom">
                        <div class="textarea-form__count">
                          <span class="textarea-form__count__current" id="discriptionCount">0</span>
                          /
                          <span class="textarea-form__count__total">300</span>
                        </div>
                      </div>
                    </div>
                  </dd>
                </dl>
                <dl class="layer-form-list__row">
                  <dt class="layer-form-list__key">상품 이미지</dt>
                  <dd class="layer-form-list__val">
                    <div class="image-upload image-upload--trisection">
                      <ul class="image-upload__list">
                        <li class="image-upload__item">
                          <div class="image-upload__block">
                            <div class="image-upload__input-block">
                              <input type="file" class="image-upload__input" title="상품 이미지 1" accept="image/*" />
                            </div>
                            <div class="image-upload__thumb">
                              <div class="image-upload__thumb__image" style="background-image: url('../assets/images/_dummy/product-01.jpg')">
                                <img src="../assets/images/_dummy/product-01.jpg" alt="" />
                              </div>
                              <button type="button" class="ui-button image-upload__delete">
                                <span class="for-a11y">제거</span>
                              </button>
                            </div>
                          </div>
                        </li>
                        <li class="image-upload__item">
                          <div class="image-upload__block">
                            <div class="image-upload__input-block">
                              <input type="file" class="image-upload__input" title="상품 이미지 2" accept="image/*" />
                            </div>
                          </div>
                        </li>
                        <li class="image-upload__item">
                          <div class="image-upload__block">
                            <div class="image-upload__input-block">
                              <input type="file" class="image-upload__input" title="상품 이미지 3" accept="image/*" />
                            </div>
                          </div>
                        </li>
                        <li class="image-upload__item">
                          <div class="image-upload__block">
                            <div class="image-upload__input-block">
                              <input type="file" class="image-upload__input" title="상품 이미지 4" accept="image/*" />
                            </div>
                          </div>
                        </li>
                        <li class="image-upload__item">
                          <div class="image-upload__block">
                            <div class="image-upload__input-block">
                              <input type="file" class="image-upload__input" title="상품 이미지 5" accept="image/*" />
                            </div>
                          </div>
                        </li>
                        <li class="image-upload__item">
                          <div class="image-upload__block">
                            <div class="image-upload__input-block">
                              <input type="file" class="image-upload__input" title="상품 이미지 6" accept="image/*" />
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <!-- 2020.12.11 : mod : type 속성 변경 -->
                  <button type="button" class="ui-button ui-basic-button">수정 완료</button>
                  <!-- //2020.12.11 : mod : type 속성 변경 -->
                </li>
              </ul>
            </div>
          </div>
          <!-- 2020.12.11 : del : form 태그 제거
          </form>
          -->
        </section>
      </div>
    </div>
    <!-- //layer: 상품 정보 수정 -->

    <!-- script -->
    <script type="text/javascript" src="../assets/js/polyfills.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="../assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="../assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../assets/js/apexcharts.min.js"></script>
    <script type="text/javascript" src="../assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-market-selling-edit');
      });
    </script>
    <!-- //script -->
  </body>
</html>
