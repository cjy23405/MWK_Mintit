<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>민팃</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/favicon-57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/favicon-60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/favicon-72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/favicon-76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/favicon-114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/favicon-120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/favicon-144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/favicon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/favicon-180.png" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/jquery-ui.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style--mobile.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="contents contents--map">
        <h2 class="for-a11y">ATM 위치</h2>
        <div class="map-area">
          <div style="width: 100%; height: 100%; box-sizing: border-box; padding: 100px 0; text-align: center; background: #eee">
            //map<br /><br />
            <!-- DD : 디폴트 마커 -->
            <img src="./assets/images/icon/marker-mintit.png" alt="" width="40" height="41" />
            <!-- DD : SK 마커 -->
            <img src="./assets/images/icon/marker-sk.png" alt="" width="40" height="41" />

            <!-- 2021.08.25 : add : LG U+, KT 마커 추가 -->
            <!-- DD : LG U+ 마커 -->
            <img src="./assets/images/icon/marker-lg.png" alt="" width="40" height="41" />
            <!-- DD : KT 마커 -->
            <img src="./assets/images/icon/marker-kt.png" alt="" width="40" height="41" />
            <!-- //2021.08.25 : add : LG U+, KT 마커 추가 -->

            <!-- DD : 이마트 마커 -->
            <img src="./assets/images/icon/marker-emart.png" alt="" width="40" height="41" />
            <!-- DD : 홈플러스 마커 -->
            <img src="./assets/images/icon/marker-homeplus.png" alt="" width="40" height="41" />
            <!-- DD : 삼성 마커 -->
            <img src="./assets/images/icon/marker-samsung.png" alt="" width="40" height="41" />
            <!-- DD : 롯데마트 마커 -->
            <img src="./assets/images/icon/marker-lottemart.png" alt="" width="40" height="41" />
            <!-- DD : 우체국 마커 -->
            <img src="./assets/images/icon/marker-post.png" alt="" width="40" height="41" />
            <!-- DD : 하이마트 마커 -->
            <img src="./assets/images/icon/marker-himart.png" alt="" width="40" height="41" />
          </div>
        </div>

        <button type="button" class="ui-button map-list-opener js-atm-find-opener">
          <span class="for-a11y">목록 열기</span>
        </button>

        <div class="map-tools">
          <div class="map-buttons">
            <button type="button" class="ui-button map-btn map-btn--current">
              <span class="for-a11y">내 위치</span>
            </button>
          </div>
          <div class="map-side-bar">
            <section class="atm-info">
              <h3 class="atm-info__name">이마트 왕십리점</h3>
              <address class="atm-info__address">서울 성동구 왕십리광장로 17</address>
              <a href="" class="ui-medium-button atm-info__navigation">길찾기</a>
              <div class="atm-info__box">
                <dl class="atm-info__detail">
                  <dt class="atm-info__detail-key">설치 장소</dt>
                  <dd class="atm-info__detail-val">고객만족센터</dd>
                  <dt class="atm-info__detail-key">운영 시간</dt>
                  <dd class="atm-info__detail-val">AM 10:00 ~ PM 10:00</dd>
                  <dt class="atm-info__detail-key">휴무일</dt>
                  <dd class="atm-info__detail-val">매월 2,4번째 일요일</dd>
                </dl>
              </div>
            </section>

            <div class="atm-find">
              <div class="ui-layer-header is-mobile-only">
                <div class="ui-layer-header__right">
                  <button type="button" class="ui-button ui-layer-header__btn ui-layer-header__btn--close js-atm-find-closer">
                    <span class="for-a11y">레이어 닫기</span>
                  </button>
                </div>
              </div>
              <div class="atm-find__form">
                <div class="ui-select-block atm-find__select">
                  <select class="ui-select" title="시/도">
                    <option value="-1" disabled selected>시/도를 선택해주세요.</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                    <option value="">option 5</option>
                  </select>
                </div>
                <div class="ui-select-block atm-find__select">
                  <select class="ui-select" title="시/군/구">
                    <option value="-1" disabled selected>시/군/구를 선택해주세요.</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                    <option value="">option 5</option>
                  </select>
                </div>
                <div class="check-tab">
                  <ul class="check-tab__list">
                    <li class="check-tab__item">
                      <div class="check-tab__button">
                        <input type="checkbox" class="ui-checkbox" id="atmMapType1" />
                        <label for="atmMapType1" class="check-tab__button-label">중고폰 ATM</label>
                      </div>
                    </li>
                    <li class="check-tab__item">
                      <div class="check-tab__button">
                        <input type="checkbox" class="ui-checkbox" id="atmMapType2" />
                        <label for="atmMapType2" class="check-tab__button-label">미니 ATM</label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="atm-find__scroller">
                <div class="ui-scroller">
                  <div class="empty-contents">
                    <div class="empty-contents__inner">
                      <p class="empty-contents__text">검색 결과가 없습니다.</p>
                    </div>
                  </div>
                  <ul class="atm-find__list">
                    <li class="atm-find__item">
                      <button type="button" class="ui-button atm-find__link">
                        <strong class="atm-find__name">디폴트 아이콘점</strong>
                        <address class="atm-find__address">서울 성동구 왕십리광장로 17</address>
                      </button>
                    </li>
                    <li class="atm-find__item atm-find__item--sk">
                      <button type="button" class="ui-button atm-find__link">
                        <strong class="atm-find__name">SK 아이콘점</strong>
                        <address class="atm-find__address">서울 성동구 왕십리광장로 17</address>
                      </button>
                    </li>
                    <!-- 2021.08.25 : add : LG U+, KT 추가 -->
                    <li class="atm-find__item atm-find__item--lg">
                      <button type="button" class="ui-button atm-find__link">
                        <strong class="atm-find__name">LG U+ 아이콘점</strong>
                        <address class="atm-find__address">서울 성동구 왕십리광장로 17</address>
                      </button>
                    </li>
                    <li class="atm-find__item atm-find__item--kt">
                      <button type="button" class="ui-button atm-find__link">
                        <strong class="atm-find__name">KT 아이콘점</strong>
                        <address class="atm-find__address">서울 성동구 왕십리광장로 17</address>
                      </button>
                    </li>
                    <!-- //2021.08.25 : add : LG U+, KT 추가 -->
                    <li class="atm-find__item atm-find__item--emart">
                      <button type="button" class="ui-button atm-find__link">
                        <strong class="atm-find__name">이마트 아이콘점</strong>
                        <address class="atm-find__address">서울 강남구 삼성동 태헤란로 517 현대백화점 무역센터점</address>
                      </button>
                    </li>
                    <li class="atm-find__item atm-find__item--homeplus">
                      <button type="button" class="ui-button atm-find__link">
                        <strong class="atm-find__name">홈플러스 아이콘점</strong>
                        <address class="atm-find__address">서울 성동구 왕십리광장로 17</address>
                      </button>
                    </li>
                    <li class="atm-find__item atm-find__item--samsung">
                      <button type="button" class="ui-button atm-find__link">
                        <strong class="atm-find__name">삼성 아이콘점</strong>
                        <address class="atm-find__address">서울 성동구 왕십리광장로 17</address>
                      </button>
                    </li>
                    <li class="atm-find__item atm-find__item--lottemart">
                      <button type="button" class="ui-button atm-find__link">
                        <strong class="atm-find__name">롯데마트 아이콘점</strong>
                        <address class="atm-find__address">서울 성동구 왕십리광장로 17</address>
                      </button>
                    </li>
                    <!-- 2020.12.17 : add : 우체국, 하이마트 아이콘 추가 -->
                    <li class="atm-find__item atm-find__item--post">
                      <button type="button" class="ui-button atm-find__link">
                        <strong class="atm-find__name">우체국 아이콘점</strong>
                        <address class="atm-find__address">서울 성동구 왕십리광장로 17</address>
                      </button>
                    </li>
                    <li class="atm-find__item atm-find__item--himart">
                      <button type="button" class="ui-button atm-find__link">
                        <strong class="atm-find__name">하이마트 아이콘점</strong>
                        <address class="atm-find__address">서울 성동구 왕십리광장로 17</address>
                      </button>
                    </li>
                    <!-- //2020.12.17 : add : 우체국, 하이마트 아이콘 추가 -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //contents -->
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/js/polyfills.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="./assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/js/apexcharts.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
