<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>민팃</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./css/common.css" />

  <body>
    <div class="wrap">

    </div>
    <div class="wrap">
      <img src="./images/mobile-03.jpg" alt="" class="contents-img" />
      <a href="https://www.mintit.co.kr/mw/etc/atmOfUse.do" target="_blank" class="link atm-link"><span class="for-a11y">가까운 민팃 ATM 찾기</span></a>
      <div class="video-block video-block-01">
        <iframe
          src="https://www.youtube.com/embed/Yq2_nnwiinM"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="video-block video-block-02">
        <iframe
          src="https://www.youtube.com/embed/0-sg4rB7iBI"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <a href="https://m.youtube.com/channel/UC5bT0Fy-Ui6jJLPvw0P051g" target="_blank" class="link more-video"><span class="for-a11y">더 많은 영상 보러가기</span></a>
    </div>
