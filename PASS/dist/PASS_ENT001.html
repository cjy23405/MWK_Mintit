<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Mintit PASS</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 2021.05.20 : mod : 뷰포트 값 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- //2021.05.20 : mod : 뷰포트 값 변경 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="layout-wrap">
        <div class="header-wrap">
          <header class="header">
            <h1 class="header__title">PASS 휴대폰</h1>
            <div class="header__left">
              <button type="button" class="ui-button header__button header__button--back">
                <span class="for-a11y">뒤로</span>
              </button>
            </div>
          </header>
        </div>

        <div class="contents-wrap contents-wrap--error">
          <section class="contents">
            <h2 class="for-a11y">안내</h2>

            <div class="error-contents">
              <div class="error-contents__icon"></div>
              <p class="error-contents__big-text">
                내 폰 시세조회 정보를<br />
                불러오는데 실패하였습니다.
              </p>
              <p class="error-contents__small-text">
                등록버튼을 눌러 휴대폰 정보를 직접<br />
                등록해주세요.
              </p>
            </div>
          </section>
        </div>

        <div class="bottom-fix">
          <div class="ui-buttons ui-buttons--full">
            <ul class="ui-buttons__list">
              <li class="ui-buttons__item">
                <a href="" class="ui-basic-button">등록</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/apexcharts.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
