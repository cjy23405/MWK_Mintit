<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Mintit PASS</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 2021.05.20 : mod : 뷰포트 값 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- //2021.05.20 : mod : 뷰포트 값 변경 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="layout-wrap">
        <div class="header-wrap">
          <header class="header">
            <h1 class="header__title">PASS 휴대폰</h1>
            <div class="header__left">
              <button type="button" class="ui-button header__button header__button--back">
                <span class="for-a11y">뒤로</span>
              </button>
            </div>
          </header>
        </div>

        <div class="contents-wrap contents-wrap--atm-info">
          <section class="contents">
            <div class="primary-tab">
              <ul class="primary-tab__list">
                <li class="primary-tab__item">
                  <a href="" class="primary-tab__button">
                    <span class="primary-tab__text">시세조회</span>
                  </a>
                </li>
                <li class="primary-tab__item">
                  <a href="" class="primary-tab__button is-active">
                    <span class="primary-tab__text">ATM소개</span>
                  </a>
                </li>
                <li class="primary-tab__item">
                  <a href="" class="primary-tab__button">
                    <span class="primary-tab__text">내폰팔기</span>
                  </a>
                </li>
              </ul>
            </div>

            <div class="page-head">
              <h2 class="page-head__text">중고폰 ATM 소개</h2>
              <p class="page-head__title">
                넣기만 하면 중고폰 판매 완료!<br />
                검사부터 판매까지<br />
                알아서 다 해주는 똑똑한 ATM
              </p>
            </div>

            <img src="./assets/images/background/atm-info.jpg" alt="" class="info-image" />

            <section class="primary-section">
              <div class="primary-section__head">
                <h3 class="primary-section__title">필요할 때 언제든 편리하게 판매</h3>
              </div>

              <p class="basic-text color-gray">서랍 안에, 장롱 안에, 쌓여 있는 중고폰이 생각났을 때, 3분 안에 편리하게 판매하세요.</p>
              <p class="basic-text">전국 어디에서나 민팃 중고폰 ATM을 만나보세요.</p>
            </section>

            <div class="ui-buttons ui-buttons--full">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <a href="" class="ui-basic-button">ATM 위치 찾기</a>
                </li>
              </ul>
            </div>
          </section>

          <footer class="footer">
            <h1 class="footer-logo">
              <span class="for-a11y">PASS 휴대폰</span>
            </h1>
            <ul class="footer__nav">
              <li class="footer__nav-item">
                <a href="" class="footer__nav-link">서비스이용약관</a>
              </li>
              <li class="footer__nav-item">
                <a href="" class="footer__nav-link">개인정보수집및이용</a>
              </li>
            </ul>
          </footer>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/apexcharts.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
