<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Mintit PASS</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 2021.05.20 : mod : 뷰포트 값 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- //2021.05.20 : mod : 뷰포트 값 변경 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="layout-wrap">
        <div class="header-wrap">
          <header class="header">
            <h1 class="header__title">PASS 휴대폰</h1>
            <div class="header__left">
              <button type="button" class="ui-button header__button header__button--back">
                <span class="for-a11y">뒤로</span>
              </button>
            </div>
          </header>
        </div>

        <div class="contents-wrap contents-wrap--market-price">
          <section class="contents">
            <div class="primary-tab">
              <ul class="primary-tab__list">
                <li class="primary-tab__item">
                  <a href="" class="primary-tab__button is-active">
                    <span class="primary-tab__text">시세조회</span>
                  </a>
                </li>
                <li class="primary-tab__item">
                  <a href="" class="primary-tab__button">
                    <span class="primary-tab__text">ATM소개</span>
                  </a>
                </li>
                <li class="primary-tab__item">
                  <a href="" class="primary-tab__button">
                    <span class="primary-tab__text">내폰팔기</span>
                  </a>
                </li>
              </ul>
            </div>

            <div class="page-head">
              <p class="page-head__text">등록된 휴대폰 정보가 없습니다</p>
              <h2 class="page-head__title">
                휴대폰을 지금 바로<br />
                등록해보세요.
              </h2>
            </div>

            <div class="type-select">
              <ul class="type-select__list">
                <li class="type-select__item">
                  <a href="" class="type-select__link type-select__link--register-auto">휴대폰 자동 등록</a>
                </li>
                <li class="type-select__item">
                  <a href="" class="type-select__link type-select__link--register-manual">휴대폰 수동 등록</a>
                </li>
              </ul>
            </div>

            <ul class="dot-list">
              <li class="dot-list__item">자동 등록은 현재 보유한 휴대폰이 본인 명의인 경우에만 가능합니다.</li>
              <li class="dot-list__item">본인명의 SKT휴대폰이 아닌 경우 수동 등록을 이용해 주세요.</li>
            </ul>
          </section>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/apexcharts.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
